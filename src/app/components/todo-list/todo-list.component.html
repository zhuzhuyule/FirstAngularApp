<section class="todoapp">
  <app-todo-header 
    placeholder="What do you want"
    (onTextChanges)="textChanges($event)"
    (onEnterUp)="addTodo()" >
  </app-todo-header>  
  <section class="main" *ngIf="todoList?.length > 0">
    <input class="toggle-all" type="checkbox">
    <ul class="todo-list">
      <li *ngFor="let todo of todoList" [class.completed]="todo.completed">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodo(todo)" [checked]="todo.completed">
          <label (click)="toggleTodo(todo)">{{todo.desc}}</label>
          <button class="destroy" (click)="removeTodo(todo); $event.stopPropagation()"></button>
        </div>
      </li>
    </ul>
  </section>
  <app-todo-footer [itemCount]="todoList?.length" ></app-todo-footer>
</section>
