<section class="todoapp">
  <app-todo-header 
    placeholder="What do you want"
    (onTextChanges)="textChanges($event)"
    (onEnterUp)="addTodo()" >
  </app-todo-header>  
  <app-todo-list
    [todoList]="todoList"
    (onToggleTodo)="toggleTodo($event)"
    (onRemoveTodo)="removeTodo($event)"
    (onToggleAll)="toggleAll($event)"
  ></app-todo-list>
  <app-todo-footer [itemCount]="todoList?.length || 0" (onClearCompleted)="clearCompleted()" ></app-todo-footer>
</section>
